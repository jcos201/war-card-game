<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <!-- Local CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Local JavaScript -->
    <script defer src="./js/script.js"></script>
    <title>My War Card Game</title>
</head>
<body class="dynamicBG">
    <header class="flex-ctr" id="hd">War (the card game)</header>
    <article class="flex-ctr" id="mstr"></article>
    <article class="flex-ctr active" id="cpuHand"></article>    
    <article class="flex-left active piles" id="cpuPile"></article>    
    <article class="flex-ctr"></article>
    <main class="flex-ctr active" id="main"></main>
    <article class="flex-ctr"></article>
    <article class="flex-right active piles" id="p1Pile"></article>
    <article class="flex-ctr active" id="p1Hand">

    </article>
    <article class="flex-left" id="btns"><button id='trn'>Next turn</button>
        <button id='restart'>Reshuffle</button>
        <button id='quit'>Quit</button></article>
    <form>
        <input type="text" placeholder="Enter Player Name">
        <input type="submit" value="Start Game">
    </form>
    <footer class="flex-ctr" >Copywright &copy;2020, all rights reserved.</footer>
</body>
</html>
