<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <!-- Local CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    
    <!-- Local JavaScript -->
    <script defer src="./js/script.js"></script>
    <title>War (The Card Game)</title>
</head>

<body class="dynamicBG">
    <header class="flex-ctr" id="hd">War (the card game)</header>
    <article class="flex-ctr" id="mstr"></article>
    <article class="warCards" id="cpuWar"></article>
    <article class="flex-ctr" id="cpuHand"></article>
    <article class="flex-left piles " id="cpu">
    </article>
    <article class="flex-ctr"></article>
    <main class="flex-ctr active" id="main">

    </main>
    <article class="flex-ctr"></article>
    <article class="flex-right piles" id="p1"></article>
    <article class="flex-ctr" id="p1Hand"></article>
    <article class="warCards" id="p1War"></article>
    <article class="flex-left" id="btns">
        <button class="waves-effect waves-light btn" id='trn'>Next turn</button>
        <button class="waves-effect waves-light btn" id='restart'>Reshuffle</button>
        <button class="waves-effect waves-light btn" id='quit'>Quit</button></article>
    <form>
        <div class="input-field col s6">
            <input type="text" class="userName" placeholder="Enter Player Name">
            <input type="submit" value="Start Game">
        </div>
    </form>
    <footer class="flex-ctr">Copywright &copy; 2020, War (The Card Game) All Rights Reserved.</footer>
    <div id="warModal" class="modal">
        <ol class="snow-bros">
            <li class="w"></li>
            <li class="a"></li>
            <li class="r"></li>
        </ol>
        <p>It's a tie, <a href="#" rel="modal:close">Declare War</a>!</p>
    </div>
    <div id="cpuWin" class="modal">
        <h3>JIGSAW Wins!!!</h3>>
    </div>
    <div id="reshuffleModal" class="modal">
        <p>Are you sure you want to reshuffle the deck?</p>
        <button id="confirmShuffle">Yes</button>
        <button class="exit">No</button>
    </div>
    <div id="quitModal" class="modal">
        <p>Are you sure you want to quit?</p>
        <button id="confirmQuit">Yes</button>
        <button class="exit">No</button>
    </div>
</body>

</html>
